<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AJAX Calls</title>
</head>

<body>
    <h1>Enter your State:</h1>
    <p>State + National Park Generator</p>
    <br>
    <div class="title"></div>
    <img class="imgDiv" style="height:100px; width:100px;" src="">
    <div class="description"></div>
    <div class="latLon"></div>
    <br>
    <div class="forloop"></div>
    <div class= "weather"></div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <script>
        var parkName = ""
        var state = "FL"
        var queryUrl = "https://developer.nps.gov/api/v1/parks?stateCode=" + state + "&api_key=f752B00Hli3S9ed2PsgaxTti5XBmaUL70IP4ZcTu"

        $.ajax({
            url: queryUrl,
            method: "GET"
        }).then(function (response) {
            parkName = response.data[1].fullName
            parkImg = response.data[1].images[0].url
            desc = response.data[1].description
            lat = response.data[1].latitude
            long = response.data[1].longitude
            console.log(response)
            console.log(parkImg)
            $(".title").text(parkName)
            $(".imgDiv").attr("src", parkImg)
            $(".description").text(desc)
            $(".latLon").text("Latitude: " + lat + " Longitude: " + long)



            for (i = 0; i < response.data.length; i++) {
                var newDiv = $('<div/>', { text: response.data[i].fullName })
                newDiv.addClass("parkSelect")
                $(".forloop").append(newDiv)
                $(".forloop").append($("<br>"));
            }

            var queryUrl = "https://api.openweathermap.org/data/2.5/onecall?lat=" + lat + "&lon=" + long + "&units=imperial&exclude=hourly,minutely,alert&appid=510c7f3ff27ad1727021b6aa3db8d1b0"

            $.ajax({
                url: queryUrl,
                method: "GET"
            }).then(function (response) {

                console.log(response);
                var weather = response.current.temp;
                var windspeed =response.current.wind_speed;
                var uvi = response.current.uvi;
                $(".weather").text("Temperature: " + weather + '\n' + " Windspeed: " + windspeed + '\n' + "UV Index: "+ uvi)
            })
        })

    </script>
</body>

</html>
